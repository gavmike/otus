plugins {
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

allprojects {
    apply plugin: 'java'
    dependencies {
        implementation group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'
    }
    repositories {
        mavenCentral()
    }
}
tasks.named('test') {
    useJUnitPlatform()
}
